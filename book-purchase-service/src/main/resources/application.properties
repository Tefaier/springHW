spring.datasource.url=jdbc:postgresql://localhost:32768/none
spring.datasource.username=none
spring.datasource.password=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.kafka.bootstrap-servers=localhost:29093
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.consumer.group-id=book-purchase-service-group

topic-book-purchase-request=book-purchase-validate
topic-book-purchase-result=book-purchase-response

book-purchase-result.mode=outbox
outbox-delay=10000
default.api.timeout.ms=1000
